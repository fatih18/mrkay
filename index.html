<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>minExample</title>
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <script src="./assets/config.js"></script>
    <script src="./assets/main.js"></script>
  </head>
  <body>
    <div class="globeParent" style="height:calc(100vh); overflow:hidden">
      <canvas id="globe"></canvas>
    </div>
  </body>
    <script type="text/javascript">
      var { CSGlobe } = window.GlobeApi
      var globeParameters = {
      	canvas: document.getElementById('globe'),
        globeMaxLodLevel: 19,
				rasterMaxLodLevel: 18,
      	raster: {
      		url: "https://api.mapbox.com/styles/v1/openaerialmap/ciyx28hy800362rto0u9x10fv/tiles/512/{z}/{x}/{y}?access_token=pk.eyJ1Ijoib3BlbmFlcmlhbG1hcCIsImEiOiJjaXl4MjM5c20wMDBmMzNucnZtbnYwZTcxIn0.IKG5flWCS6QfpO3iOdRveg",
      		type: window.GlobeApi.CSRasterTypes.WMS,
      		maxLodLevel: 19,
      		lowerLod: false,
      		opacity: 1.0,
      	},
      	meshUrl: MESH_URL,
      	globedll: GLOBEDLL_URL
      }
      myGlobe = new CSGlobe(globeParameters)
      myGlobe.api_ShowDebug(false)
    </script>
  </body>
</html>
